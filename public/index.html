<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- VT323 Typeface -->
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- new-tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

  <!-- display-tweets CSS -->
  <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!--Moment -->
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Character Count JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</head>

<body>

  <!-- Top nav bar -->
  <nav id="nav-bar">
    <img class="logo" src="images/spaceship.svg">
    <span class="header">Overheard in Space</span>
    <button class="compose-button" id="compose-button">TRANSMIT</button>
  </nav>

  <main class="container">
    <!-- compose tweet  -->
    <section class="new-tweet" id="new-tweet">
      <h2>Begin Transmission</h2>
      <form action="/tweets/" method="POST" id="tweetform">
        <textarea name="text" id="text-input" class="text-input" placeholder="101000100111001"></textarea>
        <input id="submitTweet" type="submit" class="submit" value="LAUNCH">
        <span class="counter">140</span>
      </form>
      <!-- Error Message Content -->
      <div id="max-error">
        <img src="images/ufo.svg" class="icon-medium">
        <h3>Too Long!</h3>
        <p>Earthlings will not read a message longer than 140 characters.</p>
      </div>
      <div id="empty-error">
        <img src="images/earth.svg" class="icon-medium">
        <h3>Does not compute!</h3>
        <p>Earthlings cannot recieve empty messages.</p>
      </div>
    </section>

    <!-- render tweet to page -->
    <section id="tweets">
      <!--Tweets being pulled from the database and added here. -->
    </section>

  </main>

</body>
</html>
