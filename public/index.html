<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Robto Typeface -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- new-tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

  <!-- display-tweets CSS -->
  <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  
  <!--Moment -->  
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>


  <!-- Character Count JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span> <!-- TODO: use a better class name here-->
    <button class="compose-button" id="compose-button">Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->

  <main class="container">

    <!-- compose tweet  -->
    <section class="new-tweet" id="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST" id="tweetform">
        <textarea name="text" id="text-input" placeholder="What are you humming about?"></textarea>
        <input id="submitTweet" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
      <div id="max-error">
      <h3>Oops!</h3>
      <p>You have reached the maximum character count.</p>
      </div>
      <div id="empty-error">
        <h3>Oops!</h3>
        <p>You can't submit an empty tweet.</p>
      </div>
    </section>

    <!-- render tweet to page here -->
    <section id="tweets">
      <!-- sample HTML DOM structure for a tweet. -->
      <!-- <article class="tweet">
        <header>
          <img class="profile" src="/images/Andrea.jpg">
          <h3 class="fullName">Andrea Hirji</h3>
          <span class="handle">@LaBonneChat</span>
        </header>
        <section class="tweet-content">
          <p>Sample tweet post goes here.</p>
        </section>
        <footer>
          <span class="time-stamp">10 days ago</span>
        </footer>
      </article>
      -->
    </section>

  </main>

</body>

</html>
